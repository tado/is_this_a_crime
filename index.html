<html>
    <head>
        <title>Is this a crime?</title>
    </head>
    <body>
        <script>
            let n = 0;
            let msg = [];
            msg[0] = "1. アラートウィンドウを表示するのはブラウザの正常な挙動である。";
            msg[1] = "2. アラートを閉じてもメッセージを表示し続けるの挙動もブラウザの正式な機能内だ。";
            msg[2] = "3. 利用者はこのアラートを閉じることはできないのか? いや、そんなことはない。";
            msg[3] = "4. ブラウザのタブを閉じればページごと終了する。";
            msg[4] = "5. これを犯罪と取締る組織は、そんなことすら知らない(知ろうとしない)怠惰で無知な人々である。";
            msg[5] = "6. 乏しい知識で法的な根拠もなく補導や家宅捜索を行うのは重大な個人の権利の侵害である。";
            msg[6] = "7. みせしめとして行っているのであれば、さらに重大な問題だ。";
            msg[7] = "8. 今明確に反対し批判しなければ、今後こうした権力の横暴はエスカレートしていく。";
            msg[8] = "9. 良識ある人々は萎縮せずに批判していこう!";
            while (1) {
                showMsg();
            }
            function showMsg(){
                alert(msg[n % 9]);
                n++;
            }
        </script>
    </body>
</html>
